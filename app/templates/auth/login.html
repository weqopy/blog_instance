{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Blog-Login{% endblock %}

{% block page_content %}
<div class="page_header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <p>Forget Password? <a href="{{ url_for('auth.password_reset_request') }}">Reset Password</a></p>
    <p>New User? <a href="{{ url_for('auth.register') }}">Click here to register</a></p>
</div>
{% endblock %}
